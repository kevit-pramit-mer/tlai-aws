server {
    listen 3002 ssl;
    server_name _;

    ssl_certificate         /etc/letsencrypt/live/admin.teleaon.ai/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/admin.teleaon.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/admin.teleaon.ai/chain.pem;
    ssl_protocols           TLSv1.2 TLSv1.3;
    ssl_ciphers             HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://node:3001/;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

